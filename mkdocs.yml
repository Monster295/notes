site_name: CXL的笔记
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  # 徽标设置  
  logo: assets/logo.png
  favicon: assets/fish.ico
  #icon:
    #logo: material/library
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: 光明
      primary: grey
      accent: deep orange
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 黑暗
      primary: grey
      accent: deep purple
  features:
    - navigation.footer
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
